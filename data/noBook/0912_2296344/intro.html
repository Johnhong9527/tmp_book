    <h1 id="intro">简介</h1>
    <p>
                        这是一个走上了岔道的盛世大明，内忧外患，步履蹒跚。正德十六年，帝落水而未死，但是仍然没有改变以往嬉戏玩乐的性子，朝中八虎纵横，马永成执掌司礼监，人皆称之为站皇帝，曹彬执掌锦衣卫，缇骑四出，天下震恐……
                    </p>

      作者: 竹下梨
