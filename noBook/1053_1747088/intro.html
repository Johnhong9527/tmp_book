    <p>
                        崇祯六年秋，现代人赵岩穿越到了大乱之后的山东登莱，为了对付即将到来的乱世，拉起了一支土豪乡军。打仗，打的无非就是钱粮。赚银子的事他最积极，玻璃镜、玻璃制品、盐业、纺织业、海洋贸易、战争红利、人口红利…
