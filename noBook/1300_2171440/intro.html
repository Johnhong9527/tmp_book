    <h1 id="intro">简介</h1>
    <p>
                        肉体陨落灵魂穿越的项彬，因为某未知的原因全无灵根，无法修仙。但他随身携带的一本古旧《庄子》，却拥有复制推衍世上一切武学的奇异神能。不能修仙，那便习武！身怀异宝，手握乾坤，他年为武皇，伐仙并屠天！
                    </p>
