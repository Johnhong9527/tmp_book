    <h1 id="intro">简介</h1>
    <p>
                        重生为帝江，是逆天，是改命，还是坐等天道安排，最后身死魂消？共工祝融战于不周山上，是阻止还是任其湮灭？生性善良温厚的后土要身化轮回，我又该如何抉择？面对亿万膜拜信仰自己的巫族，我是否该为他们做些什么？
                    </p>
