    <p>
                        穿越到了大买办吴健彰的宝贝孙子身上，家财万贯又有钱有势，胸无大志的吴超越原来只想当个富家翁足矣，但就是因为交了几个洋人损友，吴超越的计划就变了。被洋人喜欢和利用，被朝廷嫉恨，被百姓误解，太平军和小刀会
