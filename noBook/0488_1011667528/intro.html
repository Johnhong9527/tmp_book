    <h1 id="intro">简介</h1>
    <p>
                        高人也，小隐隐于林，大隐隐于市。作为一名拥有浓浓乡土情的高人，在家乡发出召唤的时候，他毅然决然放弃大城市高薪的工作，带着一腔热血启程回乡。传递正能量，好书共分享，看职教风云，领略人生百态，更有连番精彩
                    </p>
